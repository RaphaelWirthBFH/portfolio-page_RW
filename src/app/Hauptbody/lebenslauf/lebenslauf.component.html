<div class="main tb-position--relative" ngClass.xs="xs" ngClass.sm="sm">
  <div class="tb-container tb-position--relative container">
    <div fxLayout="column" fxLayoutAlign="center center">
      
      <!-- Zentrierter Titel -->
      <div class="slide-in-element" fxLayout="row" fxLayoutAlign="center center">
        <h2 class="title current-typo--h4">Lebenslauf</h2>
      </div>

      <!-- Zentrierte Linie -->
      <div class="slide-in-element" fxLayout="row" fxLayoutAlign="center center">
        <div class="line tb-color-bg--black"></div>
      </div>

      <div class="tb-height--20"></div>

      <!-- Scroll-Buttons (sichtbar auf großen Bildschirmen) -->
      <div class="scroll-buttons">
        <button (click)="scrollTimeline(-200)">◀</button>
        <button (click)="scrollTimeline(200)">▶</button>
      </div>

      <!-- Horizontal scrollbarer Zeitstrahl -->
      <div class="timeline-container">
        <div class="timeline">
          <div 
            *ngFor="let event of events" 
            class="timeline-event" 
            (mouseenter)="onHover(event)"
            (mouseleave)="onHover(null)"
            (click)="toggleDetails(event)"
          >
            {{ event.year }}: {{ event.title }}

            <!-- Detailansicht direkt unter dem jeweiligen Ereignis für kleine Bildschirme -->
            <div *ngIf="selectedEvent === event && isSmallScreen" class="event-details">
              <h3>{{ event.year }} - {{ event.title }}</h3>
              <p>{{ event.details }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Detailansicht unterhalb des gesamten Zeitstrahls auf großen Bildschirmen -->
      <div *ngIf="selectedEvent && !isSmallScreen" class="event-details">
        <h3>{{ selectedEvent.year }} - {{ selectedEvent.title }}</h3>
        <p>{{ selectedEvent.details }}</p>
      </div>
    </div>
  </div>
</div>
