<div class="main tb-position--relative" ngClass.xs="xs" ngClass.sm="sm">
  <div class="tb-container tb-position--relative container">
      <div fxLayout="column" fxLayoutAlign="center center">
          
          <!-- Zentrierter Titel -->
          <div class="slide-in-element" fxLayout="row" fxLayoutAlign="center center">
              <h2 class="title current-typo--h4">Kontakt</h2>
          </div>

          <!-- Zentrierte Linie -->
          <div class="slide-in-element" fxLayout="row" fxLayoutAlign="center center">
              <div class="line tb-color-bg--black"></div>
          </div>

          <div class="tb-height--20"></div>

          <!-- Kontaktformular -->
          <form class="w-full max-w-lg">
              <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                          Vorname
                      </label>
                      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Max">
                      <p class="text-red-500 text-xs italic">Bitte fülle dieses Feld aus.</p>
                  </div>
                  <div class="w-full md:w-1/2 px-3">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                          Nachname
                      </label>
                      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Muster">
                  </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full px-3">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-email">
                          Email
                      </label>
                      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-email" type="email" placeholder="du@beispiel.ch">
                      <p class="text-gray-600 text-xs italic">Please enter a valid email address</p>
                  </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                          Kanton
                      </label>
                      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="Tessin">
                  </div>
                  <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                          Land
                      </label>
                      <div class="relative">
                          <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                              <option>Schweiz</option>
                              <option>Österreich</option>
                              <option>Deutschland</option>
                              <option>Andere</option>
                          </select>
                          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                          </div>
                      </div>
                  </div>
                  <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                          Plz
                      </label>
                      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-zip" type="text" placeholder="3054">
                  </div>
              </div>

              <!-- Nachrichtenbox mit korrektem Abstand -->
              <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full px-3">
                      <label for="message" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Nachricht</label>
                      <textarea id="message" name="message" rows="4" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="Schreibe eine Nachricht..."></textarea>
                  </div>
              </div>

              <!-- Sign Up Button, zentriert -->
              <div class="flex justify-center mt-8">
                  <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded" type="button">
                      Kontaktiere mich!
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>
