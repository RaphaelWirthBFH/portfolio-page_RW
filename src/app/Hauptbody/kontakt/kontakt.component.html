<div class="main tb-position--relative">
  <div class="tb-container">
        
        <!-- Zentrierter Titel -->
        <div class="slide-in-element" data-animation="animate__fadeInDown">
          <h2 class="title current-typo--h4" tabindex="0">Kontakt</h2>
        </div>
  
        <!-- Zentrierte Linie -->
        <div class="slide-in-element" data-animation="animate__bounceInLeft">
          <div class="line tb-color-bg--black"></div>
        </div>
  
        <div class="tb-height--20"></div>
  

        <!--Testcomponent fÃ¼r Tailwind CSS-->
        <!-- Kontaktformular -->
        <form action="https://formspree.io/f/xqakzwyy" method="POST" class="slide-in-element w-full max-w-lg" data-animation="animate__fadeInRight">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                Vorname
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" name="first_name" placeholder="Max">
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                Nachname
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="grid-last-name" type="text" name="last_name" placeholder="Muster">
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-email">
                Email
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="grid-email" type="email" name="email" placeholder="du@beispiel.ch">
            </div>
          </div>
          
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label for="message" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Nachricht</label>
              <textarea id="message" name="message" rows="4" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" placeholder="Schreibe eine Nachricht..."></textarea>
            </div>
          </div>
  
          <!-- Kontaktbutton -->
          <div class="flex justify-center mt-8 slide-in-element" data-animation="animate__fadeInUp">
            <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded" type="submit">
              Kontaktiere mich!
            </button>
          </div>
        </form>
      </div>
    </div>
