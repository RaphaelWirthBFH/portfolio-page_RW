<div class="main tb-position--relative" ngClass.xs="xs" ngClass.sm="sm">
  <div class="tb-container tb-position--relative container">
    <div fxLayout="column" fxLayoutAlign="center center">
      
      <!-- Zentrierter Titel -->
      <div class="slide-in-element" fxLayout="row" fxLayoutAlign="center center">
        <h2 class="title current-typo--h4">Portfolio</h2>
      </div>

      <!-- Zentrierte Linie -->
      <div class="slide-in-element" fxLayout="row" fxLayoutAlign="center center">
        <div class="line tb-color-bg--black"></div>
      </div>

      <div class="tb-height--20"></div>

      <!-- 3 Quadratische Boxen nebeneinander -->
      <div class="grid-container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
        
        <!-- Linker Container für Aare-Daten -->
        <div class="grid-item">
          <h3 class="grid-title">Aare Guru API</h3>
          <div *ngIf="aareData; else loading">
            <p class="location">{{ aareData.name }}</p>
            <p class="temperature">{{ aareData.aare }}°C</p>
          </div>
          <ng-template #loading>
            <p>Daten werden geladen...</p>
          </ng-template>
        </div>

        <!-- Zweiter Container -->
        <div class="grid-item">
          <h3 class="grid-title">API Nummer 2</h3>
          <!-- Weitere API-Daten können hier später hinzugefügt werden -->
        </div>

        <!-- Dritter Container -->
        <div class="grid-item">
          <h3 class="grid-title">API Nummer 3</h3>
          <!-- Weitere API-Daten können hier später hinzugefügt werden -->
        </div>
      </div>
    </div>
  </div>
</div>
